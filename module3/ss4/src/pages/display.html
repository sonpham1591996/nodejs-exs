<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List TODO</title>
    <style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        td,
        th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
    </style>
</head>

<body>
    <h1>LIST TODO</h1>
    <div style="margin-bottom: 10px">
        <a href="/todo-creation-form">Create todo</a>
    </div>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>TITLE</th>
            </tr>
        </thead>
        <tbody id="tbody">
            {listTodos}
        </tbody>
    </table>
</body>

</html>

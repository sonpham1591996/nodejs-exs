<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Create product</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        button {
            margin: 20px;
        }

        input {
            width: 100%;
            height: 36px;
        }
    </style>
</head>

<body>
    <div class="w-1/4 mx-auto my-24">
        <h4 class="text-xl font-bold">Create product</h4>
        <form action="/products/create" method="post">
            <div class="form-group my-2">
                <input type="text" class="border rounded-lg form-control pl-2" id="name" name="name" placeholder="name"
                    autofocus />
            </div>
            <div class="form-group my-2">
                <input type="number" class="border rounded-lg form-control pl-2" id="price" name="price"
                    placeholder="price" />
            </div>
            <div class="my-4">
                <button class="border rounded-lg px-2 py-1 bg-gray-500 hover:bg-gray-700 text-white" type="button"
                    onclick="window.location.href = '/products'">Cancel</button>
                <button class="border rounded-lg px-2 py-1 bg-blue-500 hover:bg-blue-700 text-white"
                    type="submit">Add</button>
            </div>
        </form>
    </div>
</body>

</html>
